<!--<md-content flex layout="row" layout-padding class="about-top-padding kt-test" style="justify-content: center;">-->

<div flex="80" flex-xs="100" layout="column" class="bullet-list">
    <div>
        <h3 class="margin-top">{{'SPONSORS_HEADER_AIGIDA' |translate | uppercase}}</h3>
        <md-divider></md-divider>

        <md-grid-list
                md-cols-xs="4" md-cols-sm="6" md-cols-md="6" md-cols-gt-md="6"
                md-row-height-gt-md="1:1" md-row-height="1:1"
                md-gutter="18px" md-gutter-gt-sm="30px">

            <md-grid-tile ng-repeat="sponsor in sponsorsCtrl.sponsors track by $index"
                          ng-if="sponsor.category=='dimos'">
                <a ng-href="{{sponsor.url ? sponsor.url : ''}}" target="_blank" ng-mouseenter="active=true"
                   ng-mouseleave="active=false"
                   ng-class="active ? 'active-logo' : 'logo'">
                    <img ng-src="{{sponsor.path}}"/>
                </a>
            </md-grid-tile>
        </md-grid-list>

    </div>

    <div>
        <h3 class="margin-top">Media partners</h3>
