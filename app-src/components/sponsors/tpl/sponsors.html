        <div>
            <h3 class="margin-top">Media partners</h3>
            <md-divider></md-divider>

            <md-grid-list
                    md-cols-xs="4" md-cols-sm="6" md-cols-md="6" md-cols-gt-md="8"
                    md-row-height-gt-md="1:1" md-row-height="1:1"
                    md-gutter="12px" md-gutter-gt-sm="30px">

                <md-grid-tile ng-repeat="logo in aboutCtrl.logosMediaUrl track by $index">
                    <a ng-href="{{logo}}" target="_blank" ng-mouseenter="active=true" ng-mouseleave="active=false"
                       ng-class="active ? 'active-logo' : 'logo'">
                        <img ng-src="assets/img/logos/mediaPartners/{{$index}}.jpg"/>
                    </a>
                </md-grid-tile>

            </md-grid-list>
        </div>

        <div>
            <h3 class="margin-top">Sponsors</h3>
