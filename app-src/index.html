<body ng-controller="mainController as mainCtrl" ng-cloak flex layout="column" style="overflow-y:hidden">
<div flex layout="row" class="full-height">
    <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4">
        <!--md-is-locked-open="$mdMedia('gt-md')"-->
        <md-toolbar layout="row" layout-align="space-between center">
            <div flex>
                <md-button ng-click="mainCtrl.closeSidebar()" class="md-icon-button" aria-label="Close menu">
                    <ng-md-icon icon="arrow_back"></ng-md-icon>
                </md-button>
            </div>
            <p flex style="text-align: center; margin:0;">Menu</p>
            <div flex></div>
        </md-toolbar>

        <div layout="column" layout-align="center center">
            <!--<md-button ng-repeat="item in mainCtrl.menuItems"-->
            <!--ui-sref-active="active" ng-click="mainCtrl.goToState(item.state); mainCtrl.closeSidebar()"-->
            <!--aria-label="Close menu">{{item.name}}-->
            <!--</md-button>-->
            <md-button ng-click="mainCtrl.goToState('application'); mainCtrl.closeSidebar()" md-ink-ripple="false"
                       ui-sref="application" ui-sref-active="active" class="menu-toolbar-button white">
                {{'APPLICATION' | translate}}
            </md-button>

            <md-button ng-click="mainCtrl.goToState('location'); mainCtrl.closeSidebar()" md-ink-ripple="false"
                       ui-sref="location" ui-sref-active="active" class="menu-toolbar-button white">
                {{'LOCATION' | translate}}
            </md-button>

            <md-button ng-click="mainCtrl.goToState('accommodation'); mainCtrl.closeSidebar()" md-ink-ripple="false"
                       ui-sref="accommodation" ui-sref-active="active" class="menu-toolbar-button white">
                {{'accommodation' | translate}}
            </md-button>

            <md-button ng-click="mainCtrl.goToState('contact'); mainCtrl.closeSidebar()" md-ink-ripple="false"
                       ui-sref="contact" ui-sref-active="active" class="menu-toolbar-button white">
                {{'CONTACT' | translate}}
            </md-button>
        </div>
    </md-sidenav>

    <div layout="column" class="full-height full-width">
        <!--<div ng-include="'top-toolbar.html'"></div>-->
        <md-toolbar id="top-toolbar" ng-class=" $mdMedia('gt-xs') ? 'md-medium-tall' : 'md-medium' "
                    layout="row" layout-align="space-between center" ng-include="'top-toolbar.html'">
            <!--md-scroll-shrink md-shrink-speed-factor="0.4"-->
        </md-toolbar>

        <md-content id="{{$mdMedia('xs') ? 'main-content-portrait' : 'main-content'}}" layout-fill >
            <div ng-class="(state.is('home')) || (state.is('application')) ? '' : 'content-body'" layout="row"
                 layout-align="center stretch" style="min-height:100%;">
                <div flex="80" flex-xs="100" layout="row">
                    <div flex ui-view layout-padding layout="column"></div>
                </div>
            </div>

            <md-content ng-hide="state.is('home') || state.is('application')" ng-include="'footer.html'"
                        md-theme="footer"
                        layout="column" class="footer"></md-content>
        </md-content>

        <div class="my-signature">
            <a href="http://www.tsafaris.com" target="_blank">
                <md-icon md-svg-src="assets/img/ic_code_black_24px.svg" class="s24"
                         aria-label="Kostis Tsafaris"></md-icon>
                <md-tooltip md-direction="bottom">Find out who built me!</md-tooltip>
            </a>
        </div>
    </div>
</div>

</body>
